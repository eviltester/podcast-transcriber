{% extends 'base.html' %}

{% block content %}

<button id="doAllTheWork">Process Everything</button>

<script>
    document.getElementById('doAllTheWork').addEventListener('click', function() {

        var button = this;
        button.disabled = true;

        fetch('/api/processall', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: ""
        })
        .then(response => response.json())
        .then(data => {
            alert('Success: ' + JSON.stringify(data));
        })
        .catch((error) => {
            alert('Error: ' + error);
        })
        .finally(() => {
            button.disabled = false;
        });
    });
</script>

<hr/>

<div>
    {{ html_list|safe }}
</div>

<div>
    <h2>Recent Episodes</h2>
    {{ recent_episodes_html|safe }}
</div>

{% endblock %}
