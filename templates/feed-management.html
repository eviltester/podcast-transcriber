{% extends 'base.html' %}

{% block content %}

<h1>Feed Management</h1>

<h2>Load New Feed</h2>

<form method="POST" action = "/feed/load" enctype="multipart/form-data">
    <div class = "form-group">

        <input type="file" name = "filepath"/><br/>

    </div>
    <input class="btn btn-primary" type="submit" value="submit">
</form>

<hr/>

<div>
    {{ response_html|safe }}
</div>

{% endblock %}
